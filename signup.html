<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>
    <form id="signupForm" class="space-y-4">
      <input type="text" id="name" placeholder="Full Name" class="w-full border p-2 rounded" required />
      <input type="email" id="email" placeholder="Email" class="w-full border p-2 rounded" required />
      <input type="password" id="password" placeholder="Password" class="w-full border p-2 rounded" required />
      <input type="text" id="phone" placeholder="Phone Number" class="w-full border p-2 rounded" required />
      <textarea id="address" placeholder="Address" class="w-full border p-2 rounded" required></textarea>
      <button type="submit" class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700">Sign Up</button>
    </form>
    <p class="text-center mt-4">Already have an account? <a href="login.html" class="text-blue-600">Login</a></p>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const user = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value,
      };
      localStorage.setItem("user", JSON.stringify(user));
      alert("Account created successfully!");
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
