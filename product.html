<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Product Detail</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 font-sans text-gray-800">
  <div id="product" class="max-w-xl mx-auto bg-white shadow p-6 rounded">
    <img id="product-img" class="w-full h-80 object-cover rounded mb-4" alt="Product Image" />
    <h1 id="product-name" class="text-2xl font-bold mb-2"></h1>
    <p id="product-price" class="text-red-600 text-lg font-semibold mb-4"></p>
    <p id="product-desc" class="text-gray-700"></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("product-name").textContent = params.get("name");
    document.getElementById("product-price").textContent = "â‚¹" + params.get("price");
    document.getElementById("product-desc").textContent = params.get("desc");
    document.getElementById("product-img").src = params.get("img");
  </script>
</body>
</html>
