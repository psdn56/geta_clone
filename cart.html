<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Pankaj Footwear</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">
  <div class="max-w-4xl mx-auto px-4 py-10">
    <h1 class="text-2xl font-bold mb-6">Your Cart</h1>
    <div id="cartItems" class="space-y-4"></div>
    <div class="mt-6 text-right">
      <p class="text-lg font-semibold">Total: ₹<span id="cartTotal">0.00</span></p>
      <a href="checkout.html" class="inline-block mt-4 bg-green-600 text-white px-5 py-2 rounded hover:bg-green-700">Proceed to Checkout</a>
    </div>
  </div>

  <script>
    const cartItemsContainer = document.getElementById('cartItems');
    const cartTotalEl = document.getElementById('cartTotal');

    function renderCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cartItemsContainer.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        const div = document.createElement('div');
        div.className = "flex justify-between items-center border p-4 rounded";
        div.innerHTML = `
          <div>
            <h2 class="text-lg font-semibold">${item.name}</h2>
            <p>Price: ₹${item.price}</p>
            <p>Qty: ${item.quantity}</p>
          </div>
          <button onclick="removeItem(${index})" class="text-red-500 hover:text-red-700">Remove</button>
        `;

        cartItemsContainer.appendChild(div);
      });

      cartTotalEl.textContent = total.toFixed(2);
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Pankaj Footwear</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">
  <div class="max-w-2xl mx-auto px-4 py-10">
    <h1 class="text-2xl font-bold mb-6">Checkout</h1>
    <form id="checkoutForm" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Full Name</label>
        <input type="text" id="name" class="w-full border px-4 py-2 rounded" required />
      </div>
      <div>
        <label class="block mb-1 font-medium">Mobile Number</label>
        <input type="tel" id="phone" class="w-full border px-4 py-2 rounded" required />
      </div>
      <div>
        <label class="block mb-1 font-medium">Address</label>
        <textarea id="address" class="w-full border px-4 py-2 rounded" rows="4" required></textarea>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700">Place Order</button>
    </form>
  </div>

  <script>
    document.getElementById("checkoutForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;

      alert(`Order placed successfully!\nName: ${name}\nPhone: ${phone}\nAddress: ${address}`);

      localStorage.removeItem("cart");
      window.location.href = "index.html"; // or thank you page
    });
  </script>
</body>
</html>
