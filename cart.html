<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Pankaj Footwear</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">
  <div class="max-w-xl mx-auto px-4 py-10 text-center">
    <h1 class="text-2xl font-bold mb-6">Scan & Pay</h1>

    <p class="mb-4">Use any UPI app to scan this QR code and complete your payment.</p>

    <!-- QR Code Image -->
    <img id="qrCode" class="mx-auto border p-4 rounded" alt="UPI QR Code"/>

    <p class="mt-6 text-lg font-semibold text-green-600">Total Amount: â‚¹<span id="totalAmount">0.00</span></p>

    <!-- Mobile number input -->
    <div class="mt-6 text-left">
      <label for="mobile" class="block font-medium mb-1">Enter your mobile number:</label>
      <input type="tel" id="mobile" class="w-full border p-2 rounded" placeholder="e.g. 9876543210" required />
    </div>

    <!-- Confirm button -->
    <button onclick="confirmPayment()" class="mt-6 bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
      Payment Done
    </button>

    <!-- Payment ID display -->
    <p id="paymentId" class="mt-4 text-sm text-blue-600 font-semibold hidden"></p>
  </div>

  <script>
    // Set payment amount from cart total
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    let total = 0;
    cart.forEach(item => {
      total += item.price * item.quantity;
    });
    document.getElementById("totalAmount").textContent = total.toFixed(2);

    // Generate QR Code (replace with your actual UPI ID)
    const upiLink = `upi://pay?pa=yourupiid@upi&pn=PankajFootwear&am=${total.toFixed(2)}&cu=INR`;
    const qrURL = `https://chart.googleapis.com/chart?cht=qr&chs=300x300&chl=${encodeURIComponent(upiLink)}`;
    document.getElementById("qrCode").src = qrURL;

    // Confirm payment and generate Payment ID
    function confirmPayment() {
      const mobile = document.getElementById("mobile").value.trim();
      const paymentIdEl = document.getElementById("paymentId");

      if (!/^[6-9]\d{9}$/.test(mobile)) {
        alert("Please enter a valid 10-digit mobile number.");
        return;
      }

      // Generate payment ID: YYMMDD + mobile
      const now = new Date();
      const yy = now.getFullYear().toString().slice(2);
      const mm = String(now.getMonth() + 1).padStart(2, '0');
      const dd = String(now.getDate()).padStart(2, '0');
      const paymentId = `${yy}${mm}${dd}${mobile}`;

      // Show payment ID
      paymentIdEl.textContent = `Your Payment ID is: ${paymentId}`;
      paymentIdEl.classList.remove("hidden");

      // Clear cart and redirect after 3 seconds
      localStorage.removeItem("cart");
      setTimeout(() => {
        alert("Payment confirmed. Redirecting to homepage...");
        window.location.href = "index.html";
      }, 3000);
    }
  </script>
</body>
</html>

  <script>
    document.getElementById("checkoutForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;

      alert(`Order placed successfully!\nName: ${name}\nPhone: ${phone}\nAddress: ${address}`);

      localStorage.removeItem("cart");
      window.location.href = "index.html"; // or thank you page
    });
  </script>
</body>
</html>
