<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - Flipkart Style</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .sticky-summary {
      position: sticky;
      top: 20px;
    }
  </style>
</head>
<body class="bg-gray-100">

  <div class="max-w-7xl mx-auto p-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Left Column: Delivery Address Form -->
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Delivery Address</h2>
        <form id="checkoutForm" class="space-y-4">
          <input type="text" name="Name" placeholder="Full Name" required class="w-full border p-2 rounded" />
          <input type="email" name="Email" placeholder="Email" required class="w-full border p-2 rounded" />
          <input type="tel" name="Phone" placeholder="Phone" required class="w-full border p-2 rounded" />
          <input type="text" name="Pincode" placeholder="Pincode" required class="w-full border p-2 rounded" id="pincode" />
          <input type="text" name="City" placeholder="City" required class="w-full border p-2 rounded" id="city" readonly />
          <input type="text" name="State" placeholder="State" required class="w-full border p-2 rounded" id="state" readonly />
          <input type="text" name="Street Name" placeholder="Street Name" class="w-full border p-2 rounded" />
          <input type="text" name="Area/Landmark" placeholder="Area/Landmark" class="w-full border p-2 rounded" />
        </form>
      </div>

      <!-- Right Column: Order Summary -->
      <div class="bg-white p-6 rounded-lg shadow-lg sticky-summary">
        <h2 class="text-2xl font-bold mb-4">Order Summary</h2>
        <div id="orderSummary">
          <!-- Order items will be listed here dynamically -->
        </div>

        <div class="border-t mt-4 pt-4">
          <p class="text-lg font-bold">Total: ₹<span id="totalAmount">0</span></p>
        </div>

        <!-- Payment Options -->
        <h3 class="text-xl font-semibold mt-4">Payment Options</h3>
        <div class="space-y-2 mt-2">
          <label class="flex items-center space-x-2">
            <input type="radio" name="paymentMethod" value="UPI" class="form-radio" />
            <span>UPI (Google Pay)</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="radio" name="paymentMethod" value="COD" class="form-radio" />
            <span>Cash on Delivery</span>
          </label>
        </div>

        <!-- Place Order Button -->
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded mt-4" id="placeOrderBtn">Place Order</button>
      </div>
    </div>
  </div>

  <script>
    // Fetch cart data from localStorage (or sessionStorage)
    const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

    // Calculate total price
    let totalAmount = 0;
    const orderSummary = document.getElementById('orderSummary');
    cartItems.forEach(item => {
      totalAmount += item.price * item.quantity;

      // Display each item in the order summary
      const itemDiv = document.createElement('div');
      itemDiv.className = 'flex justify-between mb-2';
      itemDiv.innerHTML = `${item.name} x ${item.quantity} <span>₹${item.price * item.quantity}</span>`;
      orderSummary.appendChild(itemDiv);
    });

    // Update total amount in the summary
    document.getElementById('totalAmount').innerText = totalAmount;

    // Auto-pickup City & State when user enters Pincode
    const pincodeInput = document.getElementById('pincode');
    const cityInput = document.getElementById('city');
    const stateInput = document.getElementById('state');

    pincodeInput.addEventListener("blur", async () => {
      const pin = pincodeInput.value.trim();
      if (pin.length === 6) {
        try {
          const res = await fetch(`https://api.postalpincode.in/pincode/${pin}`);
          const data = await res.json();
          if (data[0].Status === "Success") {
            const postOffice = data[0].PostOffice[0];
            cityInput.value = postOffice.District;
            stateInput.value = postOffice.State;
          } else {
            cityInput.value = "";
            stateInput.value = "";
            alert("Invalid pincode or data not found.");
          }
        } catch (err) {
          alert("Failed to fetch location. Please check your internet connection.");
        }
      }
    });

    // Handle Form Submission
    document.getElementById('placeOrderBtn').addEventListener("click", function(e) {
      e.preventDefault();
      const formData = new FormData(document.getElementById("checkoutForm"));
      const orderData = {};

      formData.forEach((value, key) => {
        orderData[key] = value;
      });

      // Add cart items and total amount to order data
      orderData["Items"] = cartItems;
      orderData["Total Amount"] = totalAmount;

      console.log("Sending order data:", orderData);

      // Send order data to your server or Google Apps Script (adjust as needed)
      fetch("https://script.google.com/macros/s/AKfycbyfyYgjlPeIgxnNvbC0EKcCdxWmlAACeBp0_gH3Z7fF31Lsnfcrdsq_7EGdPVgGwZM/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(orderData),
      })
        .then(() => {
          alert("Order placed successfully!");
          document.getElementById("checkoutForm").reset();
        })
        .catch((error) => {
          console.error("Error placing order:", error);
          alert("There was an error placing your order.");
        });
    });
  </script>
</body>
</html>
