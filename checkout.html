<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>
  <!-- ‚úÖ TailwindCSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-2xl mx-auto bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Checkout</h2>
    <form id="checkoutForm" class="space-y-4">
      <input type="text" name="Name" placeholder="Full Name" required class="w-full border p-2 rounded" />
      <input type="email" name="Email" placeholder="Email" required class="w-full border p-2 rounded" />
      <input type="tel" name="Phone" placeholder="Phone" required class="w-full border p-2 rounded" />
      <input type="text" name="Pincode" placeholder="Pincode" required class="w-full border p-2 rounded" />
      <input type="text" name="City" placeholder="City" required class="w-full border p-2 rounded" />
      <input type="text" name="State" placeholder="State" required class="w-full border p-2 rounded" />
      <input type="text" name="Floor/Flat No." placeholder="Floor/Flat No." class="w-full border p-2 rounded" />
      <input type="text" name="Street Name" placeholder="Street Name" class="w-full border p-2 rounded" />
      <input type="text" name="Area/Landmark" placeholder="Area/Landmark" class="w-full border p-2 rounded" />
      <input type="text" name="Item Purchased" placeholder="Items" required class="w-full border p-2 rounded" />
      <input type="number" name="Total" placeholder="Total Amount" required class="w-full border p-2 rounded" />

      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Place Order</button>
    </form>
  </div>

  <!-- üî• Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <!-- üîß Firebase Config & Firestore Setup -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB3QlxpKCed-3qhHOUwrCtf7ae8sfKI6Fs",
      authDomain: "psdn56-493d0.firebaseapp.com",
      projectId: "psdn56-493d0",
      storageBucket: "psdn56-493d0.firebasestorage.app",
      messagingSenderId: "270176732328",
      appId: "1:270176732328:web:cd4cb4be6b27a1df14ae9d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <!-- üöÄ Submit Order to Firestore -->
  <script>
    const checkoutForm = document.getElementById("checkoutForm");

    checkoutForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(checkoutForm);
      const orderData = {};

      formData.forEach((value, key) => {
        orderData[key] = value;
      });

      orderData["Order ID"] = "OID-" + Date.now();
      orderData["Timestamp"] = new Date().toISOString();
      orderData["Payment Status"] = "Pending"; // or "Paid" if payment is done

      db.collection("orders").add(orderData)
        .then((docRef) => {
          alert("‚úÖ Order submitted! Order ID: " + docRef.id);
          checkoutForm.reset();
        })
        .catch((error) => {
          console.error("‚ùå Error submitting order:", error);
          alert("There was a problem submitting your order.");
        });
    });
  </script>
</body>
</html>
