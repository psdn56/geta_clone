<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pankaj Footwear</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-white text-gray-800">

  <!-- Navbar -->
  <nav class="flex justify-between items-center px-6 py-4 shadow">
    <div class="text-xl font-bold">Pankaj Footwear</div>
    <ul class="hidden md:flex space-x-6">
      <li><a href="#" class="hover:text-red-500">Men</a></li>
      <li><a href="#" class="hover:text-red-500">Women</a></li>
      <li><a href="#" class="hover:text-red-500">Kids</a></li>
      <li><a href="#" class="hover:text-red-500">Sale</a></li>
    </ul>
    <div class="space-x-4">
      <button class="hover:text-red-500">Search</button>
      <button class="hover:text-red-500">Cart</button>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="relative">
    <img src="https://via.placeholder.com/1600x600?text=Pankaj+Footwear+Hero+Banner" class="w-full h-[500px] object-cover" alt="Hero Banner">
    <div class="absolute top-1/3 left-10 text-white">
      <h1 class="text-4xl font-bold mb-4">Unleash Your Style</h1>
      <button class="bg-red-600 px-6 py-2 text-white rounded hover:bg-red-700">Shop Now</button>
    </div>
  </section>

  <!-- Featured Products -->
  <section class="px-6 py-10">
    <h2 class="text-2xl font-bold mb-6">Featured</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="border p-4 rounded">
        <img src="https://via.placeholder.com/300x300?text=Product+1" alt="Product 1" class="mb-4">
        <h3 class="text-lg font-semibold">Sneaker One</h3>
        <p class="text-red-600">$89.99</p>
      </div>
      <div class="border p-4 rounded">
        <img src="https://via.placeholder.com/300x300?text=Product+2" alt="Product 2" class="mb-4">
        <h3 class="text-lg font-semibold">Sneaker Two</h3>
        <p class="text-red-600">$99.99</p>
      </div>
      <div class="border p-4 rounded">
        <img src="https://via.placeholder.com/300x300?text=Product+3" alt="Product 3" class="mb-4">
        <h3 class="text-lg font-semibold">Sneaker Three</h3>
        <p class="text-red-600">$79.99</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-6 mt-10">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 Pankaj Footwear. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
