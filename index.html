  <!-- Navbar -->

      <span class="text-xl font-bold text-gray-800">Pankaj Footwear</span>

    <!-- Desktop Menu -->
    <ul class="hidden md:flex space-x-6 text-gray-700 font-medium">
      <li><a href="men.html" class="hover:text-red-500">Men</a></li>
      <li><a href="women.html" class="hover:text-red-500">Women</a></li>
      <li><a href="#" class="hover:text-red-500">Kids</a></li>

    <div class="md:hidden">
      <button id="menuBtn" class="text-2xl text-gray-700">&#9776;</button>

  </nav>

  <!-- Mobile Dropdown Menu -->
  <div id="mobileMenu" class="md:hidden hidden px-6 pb-4">
    <a href="men.html" class="block py-2 hover:text-red-500">Men</a>
    <a href="women.html" class="block py-2 hover:text-red-500">Women</a>
    <a href="#" class="block py-2 hover:text-red-500">Kids</a>
    <a href="sale.html" class="block py-2 hover:text-red-500">Sale</a>
    <li><a href="about.html" class="hover:text-red-500">About</a></li>
  </div>

  <!-- Hero Section with Slider, Arrows, and Bubbles -->
  <section class="relative w-full overflow-hidden h-[300px] sm:h-[400px] md:h-[500px]">
    <div id="heroSlider" class="flex transition-transform duration-[2000ms] ease-in-out w-[300%] h-full">
      <img src="Sneaker1.jpeg" class="w-full h-full object-cover" alt="Slide 1" />
      <img src="Sneaker2.jpeg" class="w-full h-full object-cover" alt="Slide 2" />
      <img src="Sneaker3.jpeg" class="w-full h-full object-cover" alt="Slide 3" />
    </div>

    <!-- Overlay Text -->
    <div class="absolute top-1/4 left-5 sm:left-10 text-white z-10">
      <h1 class="text-2xl sm:text-4xl font-bold mb-4">A Legacy In Every Step</h1>
      <button class="bg-red-600 px-5 py-2 text-sm sm:text-base text-white rounded hover:bg-red-700">Shop Now</button>
    </div>

    <!-- Manual Controls -->
    <button id="prevBtn" class="absolute top-1/2 left-2 transform -translate-y-1/2 text-white text-2xl z-10 bg-black/50 px-2 rounded hover:bg-black">‹</button>
    <button id="nextBtn" class="absolute top-1/2 right-2 transform -translate-y-1/2 text-white text-2xl z-10 bg-black/50 px-2 rounded hover:bg-black">›</button>

    <!-- Dots / Bubbles -->
    <div class="absolute bottom-4 w-full flex justify-center space-x-2 z-10">
      <span class="dot w-3 h-3 rounded-full bg-white opacity-50 hover:opacity-100 cursor-pointer" data-index="0"></span>
      <span class="dot w-3 h-3 rounded-full bg-white opacity-50 hover:opacity-100 cursor-pointer" data-index="1"></span>
      <span class="dot w-3 h-3 rounded-full bg-white opacity-50 hover:opacity-100 cursor-pointer" data-index="2"></span>
    </div>
  </section>

  <!-- Featured Products -->
  <section class="px-4 sm:px-6 py-10">
    <h2 class="text-xl sm:text-2xl font-bold mb-6">Featured</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <div class="border p-4 rounded">
        <img src="Sneaker1.jpeg" alt="Product 1" class="mb-4 w-full">
        <h3 class="text-lg font-semibold">Sneaker One</h3>
        <p class="text-red-600">₹760.00</p>
      </div>
      <div class="border p-4 rounded">
        <img src="S2.jpeg" alt="Product 2" class="mb-4 w-full">
        <h3 class="text-lg font-semibold">Sneaker Two</h3>
        <p class="text-red-600">₹820.99</p>
      </div>
      <div class="border p-4 rounded">
        <img src="Sneaker3.jpeg" alt="Product 3" class="mb-4 w-full">
        <h3 class="text-lg font-semibold">Sneaker Three</h3>
        <p class="text-red-600">₹1199.00</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-6 mt-10">
    <div class="container mx-auto text-center px-4">
      <p>&copy; 2025 Pankaj Footwear. All rights reserved.</p>
    </div>

    <!-- WhatsApp Chat Button -->
    <a href="https://wa.me/917704915695?text=Hi%20Pankaj%20Footwear%20Team!" target="_blank"
       class="fixed bottom-6 right-6 bg-green-500 hover:bg-green-600 text-white px-4 py-3 rounded-full shadow-lg flex items-center space-x-2 z-50">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 fill-current" viewBox="0 0 24 24"><path d="..."/></svg>
      <span class="hidden sm:inline">Chat with us</span>
    </a>
  </footer>

  <!-- Scripts -->
  <script>
    // Mobile menu toggle
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Live Date & Time in Footer
    function updateDateTime() {
      const now = new Date();
      const year = now.getFullYear();
      const formatted = now.toLocaleString();
      const datetimeEl = document.getElementById('datetime');
      if (datetimeEl) {
        datetimeEl.innerHTML = `&copy; ${year} Pankaj Footwear. All rights reserved. | ${formatted}`;
      }
    }
    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>

  <script>
    const slider = document.getElementById("heroSlider");
    const dots = document.querySelectorAll(".dot");
    const totalSlides = slider.children.length;
    let index = 0;

    function updateSlide() {
      slider.style.transform = `translateX(-${index * 100}%)`;
      dots.forEach(dot => dot.classList.remove("opacity-100", "scale-110"));
      dots[index].classList.add("opacity-100", "scale-110");
    }

    document.getElementById("nextBtn").addEventListener("click", () => {
      index = (index + 1) % totalSlides;
      updateSlide();
    });

    document.getElementById("prevBtn").addEventListener("click", () => {
      index = (index - 1 + totalSlides) % totalSlides;
      updateSlide();
    });

    dots.forEach(dot => {
      dot.addEventListener("click", () => {
        index = parseInt(dot.dataset.index);
        updateSlide();
      });
    });

    setInterval(() => {
      index = (index + 1) % totalSlides;
      updateSlide();
    }, 5000);

    updateSlide();
  </script>
</body>
</html>
