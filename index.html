<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pankaj Footwear</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-white text-gray-800">

  <!-- Navbar -->
  <nav class="px-6 py-4 shadow flex justify-between items-center">
    <div class="text-xl font-bold">Pankaj Footwear</div>
    <!-- Desktop Menu -->
    <ul class="hidden md:flex space-x-6">
      <li><a href="men.html" class="hover:text-red-500">Men</a></li>
      <li><a href="women.html" class="hover:text-red-500">Women</a></li>
      <li><a href="#" class="hover:text-red-500">Kids</a></li>
      <li><a href="sale.html" class="hover:text-red-500">Sale</a></li>
    </ul>
    <!-- Mobile Menu Toggle -->
    <div class="md:hidden">
      <button id="menuBtn" class="text-2xl">&#9776;</button>
    </div>
  </nav>

  <!-- Mobile Dropdown Menu -->
  <div id="mobileMenu" class="md:hidden hidden px-6 pb-4">
    <a href="men.html" class="block py-2 hover:text-red-500">Men</a>
    <a href="women.html" class="block py-2 hover:text-red-500">Women</a>
    <a href="#" class="block py-2 hover:text-red-500">Kids</a>
    <a href="sale.html" class="block py-2 hover:text-red-500">Sale</a>
  </div>

  <!-- Featured Products -->
  <section class="px-4 sm:px-6 py-10">
    <h2 class="text-xl sm:text-2xl font-bold mb-6">Featured</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <div class="border p-4 rounded">
        <img src="https://via.placeholder.com/300x300?text=Product+1" alt="Product 1" class="mb-4 w-full">
        <h3 class="text-lg font-semibold">Sneaker One</h3>
        <p class="text-red-600">$89.99</p>
      </div>
      <div class="border p-4 rounded">
        <img src="https://via.placeholder.com/300x300?text=Product+2" alt="Product 2" class="mb-4 w-full">
        <h3 class="text-lg font-semibold">Sneaker Two</h3>
        <p class="text-red-600">$99.99</p>
      </div>
      <div class="border p-4 rounded">
        <img src="https://via.placeholder.com/300x300?text=Product+3" alt="Product 3" class="mb-4 w-full">
        <h3 class="text-lg font-semibold">Sneaker Three</h3>
        <p class="text-red-600">$79.99</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-6 mt-10">
    <div class="container mx-auto text-center px-4">
      <p>&copy; 2025 Pankaj Footwear. All rights reserved.</p>
    </div>
  </footer>

  <!-- Script for mobile menu toggle -->
  <script>
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
