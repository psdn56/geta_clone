  <!-- Login Modal -->
  <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 hidden">
    <div class="bg-white p-6 rounded-lg w-80 relative">
      <button onclick="closeLoginModal()" class="absolute top-2 right-2 text-gray-500 hover:text-black">&times;</button>
      <h2 class="text-lg font-bold mb-4">Login</h2>
      <input id="loginEmail" type="email" placeholder="Email" class="w-full border px-3 py-2 mb-2 rounded" />
      <input id="loginPassword" type="password" placeholder="Password" class="w-full border px-3 py-2 mb-4 rounded" />
      <button onclick="login()" class="bg-red-600 text-white px-4 py-2 rounded w-full hover:bg-red-700 mb-2">Login</button>
      <p class="text-sm text-center">Don't have an account? <button onclick="openSignupModal()" class="text-red-500 underline">Sign Up</button></p>
    </div>
  </div>

  <!-- Signup Modal -->
  <div id="signupModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 hidden">
    <div class="bg-white p-6 rounded-lg w-80 relative">
      <button onclick="closeSignupModal()" class="absolute top-2 right-2 text-gray-500 hover:text-black">&times;</button>
      <h2 class="text-lg font-bold mb-4">Sign Up</h2>
      <input id="signupName" type="text" placeholder="Name" class="w-full border px-3 py-2 mb-2 rounded" />
      <input id="signupEmail" type="email" placeholder="Email" class="w-full border px-3 py-2 mb-2 rounded" />
      <input id="signupPassword" type="password" placeholder="Password" class="w-full border px-3 py-2 mb-4 rounded" />
      <button onclick="signup()" class="bg-red-600 text-white px-4 py-2 rounded w-full hover:bg-red-700">Create Account</button>
    </div>
  </div>

  <!-- Edit Profile Modal -->
  <div id="editProfileModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 hidden">
    <div class="bg-white p-6 rounded-lg w-80 relative">
      <button onclick="closeEditProfileModal()" class="absolute top-2 right-2 text-gray-500 hover:text-black">&times;</button>
      <h2 class="text-lg font-bold mb-4">Edit Profile</h2>
      <input id="editName" type="text" placeholder="Name" class="w-full border px-3 py-2 mb-2 rounded" />
      <input id="editEmail" type="email" placeholder="Email" class="w-full border px-3 py-2 mb-4 rounded" />
      <button onclick="saveProfile()" class="bg-red-600 text-white px-4 py-2 rounded w-full hover:bg-red-700">Save Changes</button>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    function openLoginModal() {
      document.getElementById('loginModal').classList.remove('hidden');
    }
    function closeLoginModal() {
      document.getElementById('loginModal').classList.add('hidden');
    }
    function openSignupModal() {
      closeLoginModal();
      document.getElementById('signupModal').classList.remove('hidden');
    }
    function closeSignupModal() {
      document.getElementById('signupModal').classList.add('hidden');
    }
    function openEditProfileModal() {
      const user = JSON.parse(localStorage.getItem('user'));
      if (user) {
        document.getElementById('editName').value = user.name || '';
        document.getElementById('editEmail').value = user.email || '';
        document.getElementById('editProfileModal').classList.remove('hidden');
      }
    }
    function closeEditProfileModal() {
      document.getElementById('editProfileModal').classList.add('hidden');
    }

    function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const user = JSON.parse(localStorage.getItem('user'));

      if (user && email === user.email && password === user.password) {
        alert('Login successful!');
        closeLoginModal();
        updateLoginUI();
      } else {
        alert('Invalid credentials.');
      }
    }

    function signup() {
      const name = document.getElementById('signupName').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;

      if (name && email && password) {
        localStorage.setItem('user', JSON.stringify({ name, email, password }));
        alert('Account created successfully!');
        closeSignupModal();
        updateLoginUI();
      } else {
        alert('Please fill all fields.');
      }
    }

    function updateLoginUI() {
      const user = JSON.parse(localStorage.getItem('user'));
      const loginButton = document.getElementById('loginButton');
      if (user) {
        loginButton.innerHTML = `Hi, ${user.name || user.email.split('@')[0]} | <span onclick="openEditProfileModal()" class="text-blue-500 cursor-pointer">Edit</span> | <span onclick="logout()" class="text-red-500 cursor-pointer">Logout</span>`;
      } else {
        loginButton.innerText = 'Login';
      }
    }

    function saveProfile() {
      const name = document.getElementById('editName').value;
      const email = document.getElementById('editEmail').value;
      const user = JSON.parse(localStorage.getItem('user'));

      if (user) {
        user.name = name;
        user.email = email;
        localStorage.setItem('user', JSON.stringify(user));
        alert('Profile updated!');
        closeEditProfileModal();
        updateLoginUI();
      }
    }

    function logout() {
      localStorage.removeItem('user');
      updateLoginUI();
    }

    updateLoginUI();

    // Slider JS
    let currentSlide = 0;
    const slides = document.querySelectorAll('#slider img');
    const totalSlides = slides.length;

    setInterval(() => {
      currentSlide = (currentSlide + 1) % totalSlides;
      document.getElementById('slider').style.transform = `translateX(-${currentSlide * 100}%)`;
    }, 3000);
  </script>
