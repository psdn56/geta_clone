<script>
  // Mobile menu toggle
  const menuBtn = document.getElementById('menuBtn');
  const mobileMenu = document.getElementById('mobileMenu');
  menuBtn.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });

  // Hero Slider JS (unchanged)
  const slider = document.getElementById("heroSlider");
  const dots = document.querySelectorAll(".dot");
  const totalSlides = slider?.children.length || 0;
  let index = 0;

  function updateSlide() {
    if (!slider) return;
    slider.style.transform = `translateX(-${index * 100}%)`;
    dots.forEach(dot => dot.classList.remove("opacity-100", "scale-110"));
    if (dots[index]) dots[index].classList.add("opacity-100", "scale-110");
  }

  document.getElementById("nextBtn")?.addEventListener("click", () => {
    index = (index + 1) % totalSlides;
    updateSlide();
  });

  document.getElementById("prevBtn")?.addEventListener("click", () => {
    index = (index - 1 + totalSlides) % totalSlides;
    updateSlide();
  });

  dots.forEach(dot => {
    dot.addEventListener("click", () => {
      index = parseInt(dot.dataset.index);
      updateSlide();
    });
  });

  setInterval(() => {
    index = (index + 1) % totalSlides;
    updateSlide();
  }, 8000);

  updateSlide();
</script>

<script>
  function addToCart(name, price) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const existingItem = cart.find(item => item.name === name);

    if (existingItem) {
      existingItem.quantity += 1;
    } else {
      cart.push({ name, price, quantity: 1 });
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    console.log(JSON.parse(localStorage.getItem("cart")));
    alert(`${name} has been added to your cart.`);
  }
</script>

<script>
  function openLoginModal() {
    document.getElementById('loginModal').classList.remove('hidden');
  }

  function closeLoginModal() {
    document.getElementById('loginModal').classList.add('hidden');
  }

  function login() {
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    if (email && password) {
      localStorage.setItem('user', JSON.stringify({ email }));
      closeLoginModal();
      updateLoginUI();
      alert('Login successful!');
    } else {
      alert('Please enter both email and password.');
    }
  }

  function updateLoginUI() {
    const user = JSON.parse(localStorage.getItem('user'));
    const loginButton = document.getElementById('loginButton');
    if (user) {
      loginButton.innerHTML = `Hi, ${user.email.split('@')[0]} | <span onclick="logout()" class="text-red-500 cursor-pointer">Logout</span>`;
    } else {
      loginButton.innerText = 'Login';
    }
  }

  function logout() {
    localStorage.removeItem('user');
    updateLoginUI();
  }

  updateLoginUI();
</script>
