  <!-- LOGIN DROPDOWN RENDERING -->
  <script>
    const loginDropdown = document.getElementById("loginDropdownContainer");

    function renderLoginUI(user) {
      if (user) {
        loginDropdown.innerHTML = `
          <div class="relative group">
            <button class="px-4 py-2 text-gray-700 font-semibold">Hi, ${user.email}</button>
            <div class="absolute hidden group-hover:block bg-white shadow-lg rounded mt-2 right-0 text-sm z-20">
              <a href="myprofile.html" class="block px-4 py-2 hover:bg-gray-100">My Profile</a>
              <a href="orders.html" class="block px-4 py-2 hover:bg-gray-100">Orders</a>
              <a href="wishlist.html" class="block px-4 py-2 hover:bg-gray-100">Wishlist</a>
              <button onclick="logout()" class="block w-full text-left px-4 py-2 hover:bg-red-100 text-red-500">Logout</button>
            </div>
          </div>
        `;
      } else {
        loginDropdown.innerHTML = `
          <button onclick="showLoginPopup()" class="px-4 py-2 bg-red-500 text-white rounded">Login</button>
        `;
      }
    }
  </script>

  <!-- HERO SLIDER + FEATURED SECTION + FOOTER -->

  <!-- LOGIN MODAL -->
  <div id="loginModal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded shadow-md w-80">
      <h2 class="text-lg font-bold mb-4">Login / Register</h2>
      <input id="email" type="email" placeholder="Email" class="w-full mb-3 px-3 py-2 border rounded" />
      <input id="password" type="password" placeholder="Password" class="w-full mb-3 px-3 py-2 border rounded" />
      <button onclick="login()" class="bg-red-500 text-white px-4 py-2 rounded w-full">Login</button>
      <p class="text-xs text-center mt-3">Donâ€™t have an account? <a href="#" onclick="register()" class="text-red-500">Register</a></p>
    </div>
  </div>

  <!-- Additional JavaScript -->
  <script>
    // Mobile Menu Toggle
    document.getElementById('menuBtn').addEventListener('click', () => {
      document.getElementById('mobileMenu').classList.toggle('hidden');
    });

    // Auth Observer
    auth.onAuthStateChanged((user) => {
      renderLoginUI(user);
    });

    function logout() {
      auth.signOut();
    }

    function showLoginPopup() {
      document.getElementById("loginModal").classList.remove("hidden");
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password).catch(err => alert(err.message));
    }

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password).catch(err => alert(err.message));
    }
  </script>
