<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pankaj Footwear</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-white text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white px-6 py-4 shadow flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <img src="file_0000000017c851f69c0ce5cb4295c407_conversation_id=67f3ea63-213c-800d-b6cc-d9eec79743bb&message_id=44192361-25c0-4ad6-9b92-8b81f038541b.png" alt="Pankaj Footwear Logo" class="h-20 w-auto">
      <span class="text-xl font-bold text-gray-800">Pankaj Footwear</span>
    </div>

    <!-- Desktop Menu -->
    <ul class="hidden md:flex space-x-6 text-gray-700 font-medium">
      <li><a href="men.html" class="hover:text-red-500">Men</a></li>
      <li><a href="women.html" class="hover:text-red-500">Women</a></li>
      <li><a href="#" class="hover:text-red-500">Kids</a></li>
      <li><a href="sale.html" class="hover:text-red-500">Sale</a></li>
    </ul>

    <!-- Mobile Menu Toggle -->
    <div class="md:hidden">
      <button id="menuBtn" class="text-2xl text-gray-700">&#9776;</button>
    </div>
  </nav>

  <!-- Mobile Dropdown Menu -->
  <div id="mobileMenu" class="md:hidden hidden px-6 pb-4">
    <a href="men.html" class="block py-2 hover:text-red-500">Men</a>
    <a href="women.html" class="block py-2 hover:text-red-500">Women</a>
    <a href="#" class="block py-2 hover:text-red-500">Kids</a>
    <a href="sale.html" class="block py-2 hover:text-red-500">Sale</a>
  </div>

  <!-- Hero Section -->
  <section class="relative">
    <img src="https://via.placeholder.com/1600x600?text=Pankaj+Footwear+Hero+Banner" class="w-full h-[300px] sm:h-[400px] md:h-[500px] object-cover" alt="Hero Banner">
    <div class="absolute top-1/4 left-5 sm:left-10 text-white">
      <h1 class="text-2xl sm:text-4xl font-bold mb-4">Unleash Your Style</h1>
      <button class="bg-red-600 px-5 py-2 text-sm sm:text-base text-white rounded hover:bg-red-700">Shop Now</button>
    </div>
  </section>

  <!-- Featured Products -->
  <section class="px-4 sm:px-6 py-10">
    <h2 class="text-xl sm:text-2xl font-bold mb-6">Featured</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <div class="border p-4 rounded">
        <img src="https://via.placeholder.com/300x300?text=Product+1" alt="Product 1" class="mb-4 w-full">
        <h3 class="text-lg font-semibold">Sneaker One</h3>
        <p class="text-red-600">$89.99</p>
      </div>
      <div class="border p-4 rounded">
        <img src="https://via.placeholder.com/300x300?text=Product+2" alt="Product 2" class="mb-4 w-full">
        <h3 class="text-lg font-semibold">Sneaker Two</h3>
        <p class="text-red-600">$99.99</p>
      </div>
      <div class="border p-4 rounded">
        <img src="https://via.placeholder.com/300x300?text=Product+3" alt="Product 3" class="mb-4 w-full">
        <h3 class="text-lg font-semibold">Sneaker Three</h3>
        <p class="text-red-600">$79.99</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-6 mt-10">
    <div class="container mx-auto text-center px-4">
      <p>&copy; 2025 Pankaj Footwear. All rights reserved.</p>
    </div>
  </footer>

  <!-- Script for mobile menu toggle -->
  <script>
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
