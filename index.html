<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GETA -A LEGACY IN EVERY STEP </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="GETA Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Men</a></li>
        <li><a href="#">Women</a></li>
        <li><a href="#">Sale</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="cart">
      <a href="#" id="cart-icon">Cart (<span id="cart-count">0</span>)</a>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>New Arrivals</h1>
    <div class="products">
      <!-- Product 1 -->
      <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>$99.99</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <!-- Product 2 -->
      <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>$129.99</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <!-- Product 3 -->
      <div class="product">
        <img src="product3.jpg" alt="Product 3">
        <h3>Product 3</h3>
        <p>$79.99</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <!-- Product 4 -->
      <div class="product">
        <img src="product4.jpg" alt="Product 4">
        <h3>Product 4</h3>
        <p>$149.99</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 GETA. All Rights Reserved.</p>
  </footer>

  <!-- Cart Modal -->
  <div id="cart-modal" class="cart-modal">
    <div class="cart-modal-content">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <button id="checkout-btn">Proceed to Checkout</button>
      <button id="close-cart-btn">Close</button>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
