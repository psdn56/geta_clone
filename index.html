<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pankaj Footwear</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyB3QlxpKCed-3qhHOUwrCtf7ae8sfKI6Fs",
  authDomain: "psdn56-493d0.firebaseapp.com",
  projectId: "psdn56-493d0",
  storageBucket: "psdn56-493d0.firebasestorage.app",
  messagingSenderId: "270176732328",
  appId: "1:270176732328:web:cd4cb4be6b27a1df14ae9d"
};
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #loginDropdownContainer {
      position: relative;
      display: inline-block;
      margin: 20px;
    }
    #userMenu {
      position: absolute;
      right: 0;
      top: 40px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 160px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: none;
    }
    #userMenu p {
      padding: 10px;
      font-weight: bold;
      border-bottom: 1px solid #eee;
    }
    #userMenu button {
      width: 100%;
      padding: 10px;
      border: none;
      background: none;
      text-align: left;
      cursor: pointer;
      color: red;
    }
    #userMenu button:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>

  <!-- Login Button / User Info -->
  <div id="loginDropdownContainer">
    <button id="loginBtn">Login</button>
    <div id="userMenu">
      <p id="userName"></p>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <script>
    // Handle login
    document.getElementById("loginBtn").addEventListener("click", () => {
      if (auth.currentUser) {
        document.getElementById("userMenu").classList.toggle("hidden");
      } else {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider)
          .then((result) => {
            const user = result.user;
            const userData = {
              name: user.displayName,
              email: user.email,
              uid: user.uid,
              photoURL: user.photoURL,
              lastLogin: new Date().toISOString()
            };
            db.collection("users").doc(user.uid).set(userData, { merge: true });
            renderUser(userData.name);
          })
          .catch((error) => {
            console.error("Login failed", error);
          });
      }
    });

    // Handle logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => {
        renderUser(null);
      });
    });

    // Update UI
    function renderUser(name) {
      const loginBtn = document.getElementById("loginBtn");
      const userMenu = document.getElementById("userMenu");
      const userName = document.getElementById("userName");

      if (name) {
        loginBtn.textContent = name.split(" ")[0];
        userName.textContent = name;
        userMenu.style.display = "block";

        loginBtn.addEventListener("click", () => {
          userMenu.style.display = userMenu.style.display === "block" ? "none" : "block";
        });
      } else {
        loginBtn.textContent = "Login";
        userMenu.style.display = "none";
      }
    }

    // Check login state on load
    auth.onAuthStateChanged((user) => {
      if (user) {
        renderUser(user.displayName);
      } else {
        renderUser(null);
      }
    });
  </script>
</body>
</html>
