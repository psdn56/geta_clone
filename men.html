<head>

</head>
<body>
  <header>
    <div class="logo">

    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="men.html">Men</a></li>
        <li><a href="women.html">Women</a></li>
        <li><a href="sale.html">Sale</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Men's Collection</h1>
    <div class="products">
      <div class="product">
        <img src="men1.jpg" alt="Classic Loafer">
        <h3>Classic Loafer</h3>
        <p>$89.99</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="men2.jpg" alt="Men’s Sneakers">
        <h3>Men’s Sneakers</h3>
        <p>$79.99</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    <script>
  // Mobile menu toggle
  const menuBtn = document.getElementById('menuBtn');
  const mobileMenu = document.getElementById('mobileMenu');
  menuBtn.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });

  // Live Date & Time in Footer
  function updateDateTime() {
    const now = new Date();
    const year = now.getFullYear();
    const formatted = now.toLocaleString(); // You can change format here
    document.getElementById('datetime').innerHTML =
      `&copy; ${year} Pankaj Footwear. All rights reserved. | ${formatted}`;
  }

  updateDateTime(); // Initial call
  setInterval(updateDateTime, 1000); // Updates every second
</script>
  </footer>
</body>
