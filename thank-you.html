<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Pankaj Footwear</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-md rounded-lg p-8 max-w-xl text-center">
    <h1 class="text-3xl font-bold text-green-600 mb-4">üéâ Thank You for Your Order!</h1>
    <p class="text-gray-700 mb-6">Your order has been successfully placed. We've sent a confirmation to your email. You will receive updates soon!</p>

    <div class="bg-gray-50 border rounded p-4 text-left mb-6">
      <h2 class="text-lg font-semibold mb-2">Order Summary</h2>
      <p><strong>Order ID:</strong> <span id="orderId">Loading...</span></p>
      <p><strong>Total Amount:</strong> ‚Çπ<span id="totalAmount">0</span></p>
    </div>

    <a href="index.html" class="inline-block bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded transition">
      üè† Back to Home
    </a>
  </div>

  <script>
    // If redirected from checkout, get order details from URL
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get("orderId") || "N/A";
    const totalAmount = urlParams.get("total") || "0";

    document.getElementById("orderId").textContent = orderId;
    document.getElementById("totalAmount").textContent = totalAmount;
  </script>
</body>
</html>
