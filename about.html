    <script>
  // Mobile menu toggle
  const menuBtn = document.getElementById('menuBtn');
  const mobileMenu = document.getElementById('mobileMenu');
  menuBtn.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });

  // Live Date & Time in Footer
  function updateDateTime() {
    const now = new Date();
    const year = now.getFullYear();
    const formatted = now.toLocaleString(); // You can change format here
    document.getElementById('datetime').innerHTML =
      `&copy; ${year} Pankaj Footwear. All rights reserved. | ${formatted}`;
  }

  updateDateTime(); // Initial call
  setInterval(updateDateTime, 1000); // Updates every second
      // Visitor Count (localStorage based)
  function updateVisitorCount() {
    let visits = localStorage.getItem('pankajFootwearVisits');
    visits = visits ? parseInt(visits) + 1 : 1;
    localStorage.setItem('pankajFootwearVisits', visits);
    document.getElementById('visitorCount').textContent =
      "You have visited this site " + visits + " time" + (visits > 1 ? "s." : ".");
  }
  updateVisitorCount();
</script>
