<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Us PankajFootwear</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    header, footer {
      background-color: #4CAF50;
      color: black;
      padding: 20px;
      text-align: center;
    }

    .about-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background-color: #f9f9f9;
      border-radius: 10px;
      text-align: center;
    }

    .about-container h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .contact-info p {
      font-size: 1.1em;
      margin: 10px 0;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>About Us</h1>
  </header>

  <!-- Main About Content -->
  <div class="about-container">
    <h2>Contact Information</h2>
    <div class="contact-info">
      <p><strong>Email:</strong> support@getafootwear.com</p>
      <p><strong>Phone:</strong> +91 7704915695</p>
      <p><strong>Location:</strong> B NO 4, Pitampura, New Delhi, India</p>
    </div>
  </div>
    <!-- Footer -->
  <footer class="bg-gray-900 text-white py-6 mt-10">
    <div class="container mx-auto text-center px-4">
      <p>&copy; 2025 Pankaj Footwear. All rights reserved.</p>
    </div>
  </footer>

    <script>
  // Mobile menu toggle
  const menuBtn = document.getElementById('menuBtn');
  const mobileMenu = document.getElementById('mobileMenu');
  menuBtn.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });

  // Live Date & Time in Footer
  function updateDateTime() {
    const now = new Date();
    const year = now.getFullYear();
    const formatted = now.toLocaleString(); // You can change format here
    document.getElementById('datetime').innerHTML =
      `&copy; ${year} Pankaj Footwear. All rights reserved. | ${formatted}`;
  }

  updateDateTime(); // Initial call
  setInterval(updateDateTime, 1000); // Updates every second
      // Visitor Count (localStorage based)
  function updateVisitorCount() {
    let visits = localStorage.getItem('pankajFootwearVisits');
    visits = visits ? parseInt(visits) + 1 : 1;
    localStorage.setItem('pankajFootwearVisits', visits);
    document.getElementById('visitorCount').textContent =
      "You have visited this site " + visits + " time" + (visits > 1 ? "s." : ".");
  }
  updateVisitorCount();
</script>
    

</body>
</html>
