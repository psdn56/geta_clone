<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded shadow">
    <img id="productImg" src="" alt="Product" class="w-full h-96 object-cover rounded mb-6" />
    <h1 id="productName" class="text-2xl font-bold mb-4"></h1>
    <p id="productPrice" class="text-red-600 text-xl mb-2"></p>
    <p id="productDesc" class="text-gray-700"></p>
  </div>

  <script>
    // Get URL parameters
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    const price = params.get("price");
    const img = params.get("img");
    const desc = params.get("desc");

    // Populate data into DOM
    document.getElementById("productName").textContent = name || "Product";
    document.getElementById("productPrice").textContent = price ? `â‚¹${price}` : "";
    document.getElementById("productImg").src = img || "https://via.placeholder.com/600x400?text=Image+Not+Found";
    document.getElementById("productImg").alt = name || "Product Image";
    document.getElementById("productDesc").textContent = desc || "No description available.";
  </script>
</body>
</html>
