<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Detail</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">
  <div id="productDetail" class="max-w-3xl mx-auto border p-6 rounded shadow-md"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const productName = params.get("name");

    fetch("https://script.google.com/macros/s/AKfycbzU_kyC3TfEjbSYX4hADptg_NBd4K1waIAaFndaZ_9uXDcj-grY15KFnU1OWQmk5M6M/exec")
      .then(res => res.json())
      .then(data => {
        const product = data.find(p => p["NAME"] === productName);
        const container = document.getElementById("productDetail");

        if (product) {
          const imgUrl = product["WEB URL"];
          const name = product["NAME"];
          const price = product["PRICE"];
          const desc = product["DESCRIPTION"]; // Already formatted as HTML

          container.innerHTML = `
            <img src="${imgUrl}" alt="${name}" class="w-full h-96 object-cover mb-6 rounded" />
            <h1 class="text-2xl font-bold mb-2">${name}</h1>
            <p class="text-red-600 text-xl mb-4">â‚¹${price}</p>
            <div class="text-gray-700 text-base leading-relaxed">${desc}</div>
          `;
        } else {
          container.innerHTML = "<p>Product not found.</p>";
        }
      });
  </script>
</body>
</html>
