<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Description</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 px-6 py-10">

  <div class="max-w-xl mx-auto text-center">
    <img id="productImage" class="w-full h-96 object-cover rounded mb-6" />
    <h1 id="productName" class="text-2xl font-bold mb-2"></h1>
    <p id="productPrice" class="text-red-600 text-lg font-semibold mb-4"></p>
    <p id="productDesc" class="text-gray-700"></p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById("productImage").src = urlParams.get("image");
    document.getElementById("productName").textContent = urlParams.get("name");
    document.getElementById("productPrice").textContent = "â‚¹" + urlParams.get("price");
    document.getElementById("productDesc").textContent = urlParams.get("desc");
  </script>
</body>
</html>
